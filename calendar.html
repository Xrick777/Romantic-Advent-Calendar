<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calendario - San Valentino</title>

    <!-- Script bloccante per prevenire il flash della light mode -->
    <script>
        (function () {
            const theme = localStorage.getItem("theme");
            if (theme === "dark") {
                document.documentElement.classList.add("dark-theme");
                document.body?.classList.add("dark-theme");
            }
        })();
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section id="header">
        <h3><i class="fa-brands fa-gratipay"></i> <span class="header-text">Calendario dell'amore</span></h3>
        <div>
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox-label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <span class="ball"></span>
            </label>
        </div>
    </section>

    <section id="main-form">
        <div class="container calendar-page-container">
            <!-- Ritorno alla home -->
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Torna alla Home
            </a>

            <div class="san-valentino calendar-card-full">
                <!-- Countdown Timer -->
                <div class="countdown-container">
                    <p class="countdown-title">Manca al prossimo regalo:</p>
                    <div id="countdown">
                        <div class="countdown-item"><span id="days">00</span><label>Giorni</label></div>
                        <div class="countdown-item"><span id="hours">00</span><label>Ore</label></div>
                        <div class="countdown-item"><span id="minutes">00</span><label>Minuti</label></div>
                        <div class="countdown-item"><span id="seconds">00</span><label>Secondi</label></div>
                    </div>
                </div>

                <div class="calendar-grid">
                    <div class="day-box"><i class="fa-solid fa-gift"></i><span>1</span></div>
                    <div class="day-box"><i class="fa-solid fa-gift"></i><span>2</span></div>
                    <div class="day-box"><i class="fa-solid fa-gift"></i><span>3</span></div>
                    <div class="day-box"><i class="fa-solid fa-gift"></i><span>4</span></div>
                    <div class="day-box"><i class="fa-solid fa-gift"></i><span>5</span></div>
                    <div class="day-box"><i class="fa-solid fa-gift"></i><span>6</span></div>
                    <div class="day-box"><i class="fa-solid fa-gift"></i><span>7</span></div>
                    <div class="day-box"><i class="fa-solid fa-gift"></i><span>8</span></div>
                    <div class="day-box day-span-2"><i class="fa-solid fa-gift"></i><span>9</span></div>
                    <div class="day-box day-span-2"><i class="fa-solid fa-gift"></i><span>10</span></div>
                    <div class="day-box day-span-2"><i class="fa-solid fa-gift"></i><span>11</span></div>
                    <div class="day-box day-span-2"><i class="fa-solid fa-gift"></i><span>12</span></div>
                    <div class="day-box day-span-4"><i class="fa-solid fa-gift"></i><span>13</span></div>
                    <div class="day-box day-big">
                        <i class="fa-solid fa-gift"></i>
                        <span>14 <i class="fas fa-heart" style="margin-left: 10px;"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal per i giorni del calendario -->
    <div id="day-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal" class="close-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div id="modal-body">
                <!-- Il contenuto verrÃ  inserito via JS -->
            </div>
        </div>
    </div>
</body>

</html>
